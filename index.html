<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.27.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .scroll-bar::-webkit-scrollbar {
            width: 0px;
        }

        .cart-item-style {
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.349);
            background-color: white;
        }
    </style>
</head>

<body>
    <!-- navbar starts here -->
    <div class="navbar bg-slate-700 yellow">
        <div class="flex-1">
            <div class="flex text-white items-center ml-10">
                <img src="./images/logo.png" class="w-10 md:w-20" alt="" />
                <span class="text-xl md:text-5xl ml-2 font-bold">PIXEL STORE</span>
            </div>
        </div>
        <div class="flex-none gap-2">
            <ul class="hidden md:flex">
                <li class="ml-10 text-2xl" onclick="navigateToHomePage()">
                    <a class="text-white cursor-pointer hover:text-blue-400 duration-200 font-bold"><i
                            class="fa-solid fa-house mr-2 text-warning"></i>Home</a>
                </li>

                <li class="ml-10 text-2xl" onclick="navigateToWishListPage()">
                    <a class="text-white cursor-pointer hover:text-blue-400 duration-200 font-bold"><i
                            class="fa-solid fa-heart text-warning mr-2"></i>WishList</a>
                </li>

                <li class="ml-10">
                    <a class="text-white cursor-pointer hover:text-blue-400 duration-200 font-bold text-2xl"><i
                            class="fa-solid fa-trash mr-2 text-warning"></i>Recycle Bin</a>
                </li>

                <li class="mx-10 relative">
                    <label for="my-drawer-4"
                        class="drawer-button text-white cursor-pointer hover:text-blue-400 duration-200 font-bold"><i
                            class="fa-solid fa-cart-shopping mr-2 text-warning text-2xl"></i>
                    </label>
                    <div class="badge badge-secondary absolute right-[-82%] top-[-45%]">
                        <span id="badge-count">0</span>
                    </div>
                </li>
            </ul>

            <div class="dropdown dropdown-end md:hidden">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <i class="fa-solid fa-bars text-white font-bold"></i>
                </label>
                <ul tabindex="0"
                    class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                    <li id="home-btn">
                        <a><i class="fa-solid fa-house"></i>Home</a>
                    </li>
                    <li>
                        <a><i class="fa-solid fa-heart"></i> WishList</a>
                    </li>
                    <li>
                        <a><i class="fa-solid fa-trash"></i> Recycle Bin</a>
                    </li>
                    <li>
                        <!-- drawer open button here -->
                        <label for="my-drawer-4" class="drawer-button"><i class="fa-solid fa-cart-shopping"></i>
                            Cart</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- drawer here -->

    <div class="drawer drawer-end">
        <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content scroll-bar">
            <!-- Page content here -->
            <h1 class="text-center font-bold text-3xl my-5">NEW ON PIXEL STORE</h1>

            <!-- home page -->

            <div id="home-page" style="display: block">
                <div class="max-w-[1100px] gap-4 mx-10 md:mx-auto min-h-[300px] grid md:grid-cols-3 sm:grid-cols-2"
                    id="homepage-content">
                    <!-- Home ppppppppppppppppppppppage -->
                </div>
            </div>

            <!-- wishlist page -->
            

            <!-- recycle bin page -->
            
        </div>
        <div class="drawer-side">
            <label for="my-drawer-4" class="drawer-overlay"></label>
            <ul class="menu p-4 overflow-y-auto w-80 bg-base-300 text-base-content">
                <!-- Sidebar content here -->
                <h1 class="text-center font-semibold text-xl mb-5">CART ITEMS</h1>

                <!-- cart items are here -->
                <div>
                    <div id="cart-items-container"></div>

                    <!-- clear cart button -->
                    <button 
                        class="w-1/2 btn bg-red-600 border-0 hover:bg-red-700 btn-sm mx-auto block my-2">
                        CLEAR CART
                    </button>

                    <!-- price calculations are here -->
                    <div class="bg-slate-600 text-white shadow-lg p-4 rounded-md mt-10">
                        <p class="text-yellow-400 font-semibold flex justify-between items-center">
                            <span>PRODUCT COUNT : </span>
                            <span class="text-white" id="product-count">0</span>
                        </p>
                        <p class="text-yellow-400 font-semibold flex justify-between items-center">
                            <span>PRICE : </span><span class="text-white" id="price">$0</span>
                        </p>
                        <p class="text-yellow-400 font-semibold flex justify-between items-center">
                            <span>TAX : </span><span class="text-white" id="tax-count">$0</span>
                        </p>
                        <hr />
                        <p class="text-yellow-400 font-semibold flex justify-between items-center">
                            <span>TOTAL PRICE : </span><span class="text-white" id="total-price">$0</span>
                        </p>
                    </div>
                </div>
            </ul>
        </div>
    </div>

    

</body>

</html>
